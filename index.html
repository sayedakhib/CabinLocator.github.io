<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cabin Locator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1em;
            text-align: center;
        }

        header ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        header li {
            margin: 0 10px;
        }

        header a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
        }

        main {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        section {
            margin-bottom: 20px;
        }

        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 20px 0;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 1em;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        @media only screen and (max-width: 600px) {
            header {
                font-size: 0.8em;
            }

            main {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Cabin Locator</h1>
        <ul>
            <li><a href="login.html">Sign In</a></li>
            <li><a href="signup.html">Sign Up</a></li>
        </ul>
    </header>

    <main>
        <section>
            <h2>About Us</h2>
            <p>
                Cabin Locator is a platform designed to assist students of NMAMIT in locating their lecturers cabins efficiently. With our user-friendly interface, you can easily search for your cabins.
            </p>
        </section>
        <img src="https://nmamit.nitte.edu.in/img/banner/aboutnitte.jpg" alt="nitte">
    </main>

    <footer>
        <p>&copy; 2024 Cabin Locator. All rights reserved.</p>
    </footer>
</body>
</html>
